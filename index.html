
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CHAOS STUDIOS</title>
</head>
<body>
  <h2>Harmony Sculpture Reveal</h2>
  <audio id="harmonyAudio" autoplay loop>
    <source src="harmony_ocean_only_loop.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <script>
    const audio = document.getElementById("harmonyAudio");
    document.addEventListener("DOMContentLoaded", () => {
      const playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          console.log("Autoplay blocked. User must interact first.");
        });
      }
    });
  </script>
</body>
</html>
