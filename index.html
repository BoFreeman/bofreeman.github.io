<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chaos Studios - ME CHAOS SUPREME</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    section {
      padding: 80px 20px;
      text-align: center;
    }

    .poster-section img,
    .logo-section img,
    .spiral-img {
      max-width: 90%;
      height: auto;
      margin: 20px auto;
      display: block;
    }

    .harmony-caption {
      font-size: 1.5em;
      margin-top: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
      color: #b0e0e6;
    }

    .spiral-wrapper {
      max-width: 400px;
      margin: 0 auto;
      animation: fadeInUp 3s ease-out;
      position: relative;
    }

    .spiral-img {
      width: 100%;
      filter: drop-shadow(0 0 10px rgba(0,255,255,0.3));
      transition: transform 3s, filter 3s;
    }

    .spiral-img:hover {
      transform: scale(1.05) rotate(1deg);
      filter: drop-shadow(0 0 20px rgba(0,255,255,0.5));
    }

    .mafa-hat {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
      width: 80px;
      animation: pierce 3s ease-out 1s forwards;
      opacity: 0;
    }

    @keyframes pierce {
      0% {
        transform: translateX(-50%) translateY(-50%) scale(0.5);
        opacity: 0;
      }
      100% {
        transform: translateX(-50%) translateY(-160%) scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    audio::-webkit-media-controls-panel {
      background-color: #1a1a1a;
    }

    audio {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <section class="logo-section">
    <img src="logo-spiral.jpg" alt="Chaos Studios Logo">
    <h1>ME CHAOS SUPREME</h1>
    <p>Official Project Hub</p>
  </section>

  <section class="poster-section">
    <img src="poster-ensemble-final.jpg" alt="Ensemble Poster">
    <img src="poster-arizona.jpg" alt="Arizona Rally Poster">
  </section>

  <section class="audio-section">
    <h2>Harmony Ambient Loop</h2>
    <audio controls autoplay loop>
      <source src="harmony_ocean_only_loop.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </section>

  <section class="video-section">
    <h2>Teaser Trailer</h2>
    <video width="640" height="360" controls>
      <source src="me_chaos_teaser_placeholder.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <section class="reveal-section">
    <div class="spiral-wrapper">
      <img src="harmony-sculpture.jpg" alt="Harmony Spiral Sculpture" class="spiral-img">
      <img src="mafa-hat.png" alt="MAFA Hat" class="mafa-hat">
    </div>
    <div class="harmony-caption">
      From chaos, the spiral of harmony ascends â€” piercing the old world.
    </div>
    <audio controls autoplay loop>
      <source src="harmony_ocean_only_loop.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </section>
</body>
</html>
